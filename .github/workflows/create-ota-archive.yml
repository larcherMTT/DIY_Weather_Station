name: Create Tar.gz Archive for OTA Updates

on:
  push:
    branches:
      - main

jobs:
  create-archive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Create Tar.gz Archive
      run: |
        tar -czvf outside_station/software/firmware.tar.gz outside_station/software/src/*

    - name: Commit the generated archive
      uses: EndBug/add-and-commit@v9
      with:
        add: 'outside_station/software/firmware.tar.gz'
        default_author: github-actions
