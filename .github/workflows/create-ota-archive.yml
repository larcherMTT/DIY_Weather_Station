name: Create Tar.gz Archive for OTA Updates

on:
  push:
    branches:
      - main

jobs:
  create-archive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Create Tar.gz Archive
      run: |
        tar -czvf outside_station/software/firmware.tar.gz outside_station/software/src/*

    - name: Commit and Push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions.github.com"
        git add outside_station/software/firmware.tar.gz
        git commit -m "Create firmware.tar.gz"
        git push

