name: Create Tar.gz Archive for OTA Updates

on:
  push:
    branches:
      - main

jobs:
  create-archive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Move to Firmware Directory
      run: |
        cd oustide_station/software/src

    - name: Create Tar.gz Archive
      run: |
        tar -czvf firmware.tar.gz *


    - name: Upload Archive
      uses: actions/upload-artifact@v2
      with:
        name: archive
        path: oustide_station/software/firmware.tar.gz
